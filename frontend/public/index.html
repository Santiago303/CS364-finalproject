<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSmart - Your Online Bookstore</title>
    <script defer src = "js/login.js"> </script>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>BookSmart</h1>
            </div>
            <ul class="nav-links">
                <!--<li><a href="index.html" class="active">Home</a></li>-->
                <!--<li><a href="browse.html">Browse</a></li>-->
                <!--<li><a href="checkout.html" id="cart-icon"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></a></li>-->
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <div class="container">
                <div class="login-container">
                    <h2>Login to Your Account</h2>
                    <form id="login-form" onsubmit="login(event)">
                        <div class="form-group">
                            <label for="user_field">Username:</label>
                            <input type="text" id="user_field" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password_field" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <div class="form-footer">
                        <p>Don't have an account? <a href="register.html" id="show-register">Register</a></p>
                        <p><a href="#">Forgot Password?</a></p>
                    </div>
                </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>BookSmart</h3>
                    <p>Your trusted online bookstore since 2025.</p>
                </div>
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="browse.html">Browse</a></li>
                        <li><a href="admin.html">About Us</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>Contact Us</h3>
                    <p><i class="fas fa-envelope"></i> info@booksmart.com</p>
                    <p><i class="fas fa-phone"></i> (123) 456-7890</p>
                </div>
                <div class="footer-section">
                    <h3>Follow Us</h3>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 booksmart. All rights reserved.</p>
            </div>
        </div>
    </footer>

</body>
</html>
